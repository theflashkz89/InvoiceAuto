# InvoiceAuto 配置文件示例
# 复制此文件为 config.ini 并填写你的实际配置信息

[EMAIL]
# QQ 邮箱账号
mail_user = your_email@qq.com

# QQ 邮箱授权码（不是登录密码）
# 获取方法：QQ邮箱 -> 设置 -> 账户 -> 开启服务 -> 生成授权码
mail_pass = your_email_authorization_code

[API]
# DeepSeek API Key
# 获取方法：访问 https://platform.deepseek.com/ 注册并获取 API Key
api_key = your_deepseek_api_key

